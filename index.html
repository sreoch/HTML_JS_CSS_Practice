<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favourite Albums App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/app.js"></script>
</head>
<body>
    <form id="new-item-form">
        <div id="form-wrapper">
            <div class="form-item">
                <label for="title" class="primary">Title</label>
                <input type="text" id="title" required/>
            </div>

            <div class="form-item">
                <label for="artist" class="primary">Artist</label>
                <input type="text" id="artist" required/>
            </div>

            <div class="form-item">
                <label for="release_date" class="primary">Release date</label>
                <input id="release_date" type="number" min="1900" max="2099" step="1" value="2016">
            </div>
        </div>
        <input type="submit" value="save"/>
    </form>

    <button id="delete-all">Delete All</button>
    
    <h1>Album List</h1>
    <ul id="album-list"></ul>
</body>
</html>
